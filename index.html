<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <title>Jeux de mémoire</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <dialog id="dialogue">
        <form method="dialog" id="formulaire">
            <div id="entete" class="boite_dialogue">
              <p id="titre">Projet personnel</p>
              <hr id="tiret">
              <p id="sous-titre" class="italic">Design web gr.2 Automne 2024</p>
            </div>
            <div id="contenu" class="boite_dialogue">
              <div id="contenu1">
                <div id="texte1">
                  <p id="auteur" class="titre1">Réaliser par: </p>
                  <p id="nom_auteur" class="italic">Ben Schalom, KAMGA</p>
                </div>
                <div id="texte2">
                  <p id="inspiration" class="titre1">Inspiration: </p>
                  <p  class="italic"><a id="lien" href="https://marina-ferreira.github.io/memory-gam">https://marina-ferreira.github.io/memory-game/</a></p>
                </div>
              </div>
              <div id="contenu2">
                <img id="image" src="./img/megaman.png" alt="image megaman">
              </div>
            </div>
            <div id="bas" class="boite_dialogue">
              <buttton autofocus id="ferme_dialogue">Fermer la fenêtre</buttton>
              <section id="animation_bouton">
                <p class="italic" id="fermerPourToujours"> Ne plus afficher cette fenêtre</p>
              </section>
            </div>
          </form>
    </dialog>

  <section class="memory-game">
    <div class="memory-card" data-framework="aurelia">

    <div class="memory-card" data-framework="vue">
      <img class="front-face" src="../img/vue.svg" alt="Vue" />
      <img class="back-face" src="../img/js-badge.svg" alt="JS Badge" />

      <img class="front-face" src="../img/vue.svg" alt="Vue" />
      <img class="back-face" src="../img/js-badge.svg" alt="JS Badge" />

      <img class="back-face" src="../img/js-badge.svg" alt="JS Badge" />

      <img class="front-face" src="../img/ember.svg" alt="Ember" />
      <img class="back-face" src="../img/js-badge.svg" alt="JS Badge" />

      <img class="front-face" src="../img/ember.svg" alt="Ember" />
      <img class="back-face" src="../img/js-badge.svg" alt="JS Badge" />

    <div class="memory-card" data-framework="backbone">
      <img class="front-face" src="../img/backbone.svg" alt="Backbone" />

    </div>
    <div class="memory-card" data-framework="react">
      <img class="front-face" src="../img/react.svg" alt="React" />
      <img class="back-face" src="../img/js-badge.svg" alt="JS Badge" />
    </div>
  </section>

  <script defer src="./javascript/script.js"></script>

</html>
